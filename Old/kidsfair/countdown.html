<html>
<head>
<title>K-grams Kids-Fair!</title>

<SCRIPT>
<!-- hide script
//change your event date event here.
var eventdate = new Date("March 21, 2003 9:00:00 EST");

 function toSt(n)
 {s=""
  if(n<10) s+="0"
  return s+n.toString();
 }
 
 function countdown()
 {cl=document.clock;
  d=new Date();
  count=Math.floor((eventdate.getTime()-d.getTime())/1000);
  if(count<=0)
    {cl.days.value ="----";
     cl.hours.value="--";
     cl.mins.value="--";
     cl.secs.value="--";
     return;
    }
  cl.secs.value=toSt(count%60);
  count=Math.floor(count/60);
  cl.mins.value=toSt(count%60);
  count=Math.floor(count/60);
  cl.hours.value=toSt(count%24);
  count=Math.floor(count/24);
  cl.days.value=count;    
  
  setTimeout("countdown()",500);
 }
// end script -->
</SCRIPT>
</head>
<body bgcolor="#FFFFFF" vlink="#000080" topmargin="0" onLoad="countdown()">

              </TR>
